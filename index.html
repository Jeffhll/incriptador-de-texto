<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto | Alura</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/alura.svg" alt="Logo Alura" class="logo">
        </header>
        <main>
            <section class="input-section">
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
                <div class="info">
                    <p><i class="info-icon">ℹ️</i> Solo letras minúsculas</p>
                </div>
                <div class="buttons">
                    <button id="encrypt-btn">Encriptar</button>
                    <button id="decrypt-btn">Desencriptar</button>
                </div>
            </section>
            <section class="output-section">
                <div id="result-container">
                    <textarea id="output-text" readonly></textarea>
                    <button id="copy-btn">Copiar</button>
                </div>
                <div id="default-container">
                    <img src="images/personaje.svg" alt="Personaje" class="personaje">
                    <h2>Mensaje no encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
